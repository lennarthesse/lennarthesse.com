<!DOCTYPE html>
<html>
    <head>
        <title>Article Creator</title>
        <link rel="stylesheet" href="../css/stylesheet.css">
        <style>
            .content {
                width: 100%;
                margin: auto;
            }

            .card {
                margin-bottom: 2em;
            }
        </style>
    </head>
    <body>
        <div class="content">
        
            <article class="card">
                <img class="thumbnail" src="source" alt="whats depicted?">
                <div class="article-head">
                    <h2>Article Title</h2>
                    <small>Month 00, Year</small>
                </div>
                <p>Introductory Paragraph</p>
                
                <div class="panel">
                    <p>Content</p>
                    <img src="source" alt="whats depicted?">
                    <h3>Section Title</h3>
                </div>

                <div class="center-wrapper">
                    <button class="centered colored-button" onclick="readMore(this)">Read Less</button>
                </div>
            </article>

            <!-- Ideas for next articles -->
            <br>
            <h1>Ideas for Next Articles:</h1>

            <article class="card">
                <img class="thumbnail" src="source" alt="whats depicted?">
                <div class="article-head">
                    <h2>Creating a Resume with HTML and CSS</h2>
                    <small>Month 00, 2022</small>
                </div>
                <p>Introductory Paragraph</p>
                
                <div class="panel">
                    <p>Content</p>
                    <img src="source" alt="">
                    <h3>Section Title</h3>
                </div>

                <div class="center-wrapper">
                    <button class="centered colored-button" onclick="readMore(this)">Read More</button>
                </div>
            </article>
            
        </div>
    </body>
</html>
